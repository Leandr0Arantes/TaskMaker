<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
</head>
<body>
    <input type="number" placeholder="Digite um número" id="input">
    <button id="btn">Enviar</button>
    <p id="resultado"></p>

    <script>
        const number = Math.floor(Math.random() * 10) + 1;
        const resultado = document.getElementById('resultado');
        console.log(number);
        

        document.getElementById('btn').addEventListener('click', function() {
            const valor = document.getElementById('input').value;
            
            
            if(valor == number) {
                window.alert('Você acertou, parabéns!');
            } else if (valor > number) {
                window.alert('O número é menor que ' + valor);
            } else if (valor < number) {
                window.alert('O número é  que ' + valor);
            }
        })
        
    </script>
</body>
</html>
